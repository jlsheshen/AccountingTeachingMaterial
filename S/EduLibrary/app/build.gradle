apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.edu.library"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    testCompile 'junit:junit:4.12'
    compile 'org.droidparts:droidparts:2.9.7'
    compile 'com.alibaba:fastjson:1.2.21'
    compile files('libs/ksoap2-android-assembly-3.0.0-jar-with-dependencies.jar')
    compile files('libs/lucher-http-network-v1.0.3.jar')
    compile files('libs/httpclient-4.3.6.jar')
    compile files('libs/zxing.jar')
    compile files('libs/zxing-use-lucher.jar')
    compile files('libs/achartengine-1.1.0.jar')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile files('libs/photoview_160513.jar')
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile files('libs/wifihot.jar')
    compile files('libs/android-async-http-1.4.9.jar')
}
